# =============================================
# MRI Super-Resolution Transforms Configuration
# =============================================

# ----------------------------------------------
# Global transforms
# Apply to both train and val unless overridden
# ----------------------------------------------
transforms:
  # Global settings can be defined here

# ----------------------------------------------
# Training-specific configuration
# ----------------------------------------------
train:
  apply_transforms: true

  crop_size: 96
  transforms:
    # Flip transformations
    horizontal_flip:
      enabled: true    # Whether to apply horizontal flipping
      p: 0.5           # Probability of applying the transform
    
    vertical_flip:
      enabled: true    # Whether to apply vertical flipping
      p: 0.5           # Probability of applying the transform
    
    # Rotation transformations
    rotate:
      enabled: true
      p: 1.0           # Probability of applying the transform
      mode: "fixed"    # Options: "fixed" (discrete angles) or "range" (continuous range)
      
      # Fixed rotation settings (used when mode: "fixed")
      fixed:
        angles: [90, 180, 270]  # List of specific rotation angles to choose from
      
      # Range rotation settings (used when mode: "range")
      range:
        limit: 30      # Maximum rotation angle (Â±degrees)
      
      # Common rotation parameters
      interpolation: 1  # Interpolation method: 1=INTER_LINEAR
      border_mode: 4    # Border handling: 4=BORDER_REFLECT_101
      fill_value: [0, 0, 0]  # Fill color for areas outside the image
      crop_after: false  # Whether to crop image after rotation
    
    # Noise transformations
    gauss_noise:
      enabled: false    # Whether to apply Gaussian noise
      var_limit: [0.0001, 0.0005]  # Range of noise variance
      p: 0.5           # Probability of applying the transform

# ----------------------------------------------
# Validation-specific configuration
# ----------------------------------------------
val:
  apply_transforms: true
  transforms:
    # Validation-specific transforms can override global settings here
    # By default, uses global transforms defined above